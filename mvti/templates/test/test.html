<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Your Form</title>
</head>
<body>

<div class="container mt-5">
    <form method="POST" action="{{ url_for('main.your_route') }}">
        {{ form.csrf_token }}
        
        <div class="form-group">
            <label for="{{ form.answer.id }}">{{ form.answer.label }}</label>
            
            {% for subfield in form.answer %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="{{ subfield.name }}" id="{{ subfield.id }}"
                           value="{{ subfield.data }}" {% if subfield.data %}checked{% endif %}>
                    <label class="form-check-label" for="{{ subfield.id }}">
                        {{ subfield.label }}
                    </label>
                </div>
            {% endfor %}
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
