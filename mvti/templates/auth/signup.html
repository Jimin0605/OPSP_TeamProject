{% extends "base.html" %}
{% block content %}

<body style="background: #ffffff;">
    <div class="container">
        <h5 class="my-3 border-bottom pb-2">Sign up</h5>
        <form method="post">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}
            <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username"
                    value="{{ form.username.data or '' }}">
            </div>
            <div class="mb-3">
                <label for="password1">Password</label>
                <input type="password" class="form-control" name="password1" id="password1"
                    value="{{ form.password1.data or '' }}">
            </div>
            <div class="mb-3">
                <label for="password2">Reconfirm Password</label>
                <input type="password" class="form-control" name="password2" id="password2"
                    value="{{ form.password2.data or '' }}">
            </div>
            <div class="mb-3">
                <label for="age">Userage</label>
                <input type="int" class="form-control" name="age" id="age" value="{{ form.age.data or '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>
</body>
{% endblock %}
